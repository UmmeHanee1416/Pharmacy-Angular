<section>
    <h1>LIST OF MEDICINES</h1>
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Company Name</th>
            <th>Generic Name</th>
            <th>Batch ID</th>
            <th>Purchase Quantity</th>
            <th>Purchase Date</th>
            <th>Unit Price</th>
            <th>Action</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          <tr *ngFor="let item of purchaseList">
            <td>{{item.productId}}</td>
            <td>{{item.companyId}}</td>
            <td>{{item.generics}}</td>
            <td>{{item.batchId}}</td>
            <td>{{item.purchaseQuantity}}</td>
            <td>{{item.purchaseDate}}</td>
            <td>{{item.MRP}}</td>
            <td>
              <i class="material-icons" [routerLink]="['/editpur/',item.id]">edit</i>
              <i class="material-icons" (click)="confirmBox(item)">delete</i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
