<section>
    <!--for demo wrap-->
    <h1>Fixed Table header</h1>
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <!-- <th>Trade Name</th> -->
            <th>Generic Name</th>
            <th>Registered Quantity</th>
            <th>Action</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          <tr *ngFor="let item of GenericList">
            <!-- <td>{{item.productId}}</td> -->
            <td>{{item.genericName}}</td>
            <td>{{item.registeredQuantity}}</td>
            <td>
              <i class="material-icons" [routerLink]="['/editgen/',item.id]">edit</i>
              <i class="material-icons" (click)="confirmBox(item)">delete</i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
