<form [formGroup]="purchaseForm" (ngSubmit)="onsubmit()">
    <div class="demo-page">
      <main class="demo-page-content">
        <section>
          <div class="href-target" id="structure"></div>
          <h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-layers">
              <polygon points="12 2 2 7 12 12 22 7 12 2" />
              <polyline points="2 17 12 22 22 17" />
              <polyline points="2 12 12 17 22 12" />
            </svg>
            ADD PRODUCT PURCHASE
          </h1>
          <div class="nice-form-group">
            <label>Product Name</label>
            <select class="form-select form-control" aria-label="Default select example" formControlName="productId"
              placeholder="select one">
              <option selected>Select One</option>
              <option *ngFor="let item of productList">{{item.tradeName}}</option>
            </select>
          </div>
          <div class="nice-form-group">
            <label>Batch ID</label>
            <input type="text" value="2018-07-22" formControlName="batchId" />
          </div>
          <div class="nice-form-group">
            <label>Purchase Quantity</label>
            <input type="number" placeholder="Registered Quantity" formControlName="purchaseQuantity" />
          </div>
          <div class="nice-form-group">
            <label>Purchase Date</label>
            <input type="date" value="2018-07-22" formControlName="purchaseDate" />
          </div>
          <div class="nice-form-group">
            <label>M.R.P.</label>
            <input type="number" placeholder="Selling Price" formControlName="MRP" />
          </div>
          <br>
          <button class="btn profile-button" type="submit" style="background-color: #43a0ec;">Save</button>
          <span style="margin-left: 1300px;"></span>
        </section>
    </main>
</div>
</form>
